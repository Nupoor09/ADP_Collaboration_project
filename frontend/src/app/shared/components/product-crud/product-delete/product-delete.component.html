<mat-card class="content mat-elevation-z4">
  <mat-card-title class="title"> Delete post </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Do you really want to delete the post with id {{ product.id }}?
  </mat-card-subtitle>

  <form>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        type="text"
        matInput
        placeholder="Title of the post"
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>description </mat-label>
      <input
        type="text"
        matInput
        placeholder="description"
        [value]="product.desc"
        name="desc"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Delete
  </button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
